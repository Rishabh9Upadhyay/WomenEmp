<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Blogs</title>
    <link rel="stylesheet" href="./blog.css">
    <style>
        ::placeholder{
            font-size: 20px;
        }
    </style>
    
</head>
<body>
    <div class="blog">
        <div class="new_blog">
            <div class="blog_pimg"><img src="./b1.png" alt="img">Rishabh</div>
            <form action="/writeblog" method="post">
                <div>
                    <textarea name="" id="" cols="60" maxlength="1000" placeholder="Write your in 1000 words" rows="10"" style="width: 99%;"></textarea>
                </div>
                <div>
                    <input type="submit" value="send" name="" id="inp">
                </div>
            </form>
        </div>
    </div>
    <script src="./blog.js"></script>
</body>
</html>
