<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./css/session.css">
    <link rel="icon" type="images/png" href="b1.png">
</head>
<body>
    <div class="main_div">
        <div class="main_box">
            <div class="box">
                <div class="content">
                    <form>
                        <div class="heading">
                            <h2>Sign Up</h2>
                        </div>
                        <div class="grup_div">
                            <input type="text" placeholder="Name" autocomplete="off" required>
                        </div>
                        <div class="grup_div">
                            <input type="text" placeholder="Email" autocomplete="off" required>
                        </div>
                        <div class="grup_div">
                            <input type="password" placeholder="Password" autocomplete="off" required>
                        </div>
                        <div class="grup_div">
                            <input type="password" placeholder="Re-enter password" autocomplete="off" required>
                        </div>
                        <div class="grup_div">
                        <input type="file" accept="iamge/*">
                        </div>
                        <input type="submit" value="submit" name="submit">
                        <p>Have already account? <a href="">login</a></p>
                    </form>
                </div>
            </div>
            <div class="bgbox">
                <img src="./img/bg1.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
